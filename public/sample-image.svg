<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#1f2937"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="300" fill="url(#grid)"/>
  
  <!-- Center content -->
  <g transform="translate(300, 150)">
    <!-- Main circle -->
    <circle r="80" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Code brackets -->
    <text x="-30" y="10" font-family="monospace" font-size="48" fill="#ffffff" font-weight="bold">&lt;/&gt;</text>
    
    <!-- Decorative elements -->
    <circle cx="-120" cy="-80" r="20" fill="#10b981" opacity="0.6"/>
    <circle cx="120" cy="-80" r="15" fill="#f59e0b" opacity="0.7"/>
    <circle cx="-100" cy="90" r="25" fill="#ef4444" opacity="0.5"/>
    <circle cx="110" cy="80" r="18" fill="#8b5cf6" opacity="0.6"/>
  </g>
  
  <!-- Bottom text -->
  <text x="300" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#9ca3af">
    Sample MDX Image
  </text>
</svg>
